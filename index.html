<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
           <a class="navbar-brand" href="#">Epic Task</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                 </li>
                 <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                      Tarefas
                    </a>
                    <ul class="dropdown-menu">
                       <li><a class="dropdown-item" href="#">Pendentes</a></li>
                       <li><a class="dropdown-item" href="#">Concluídas</a></li>
                       <li>
                          <hr class="dropdown-divider">
                       </li>
                       <li><a class="dropdown-item" href="#">Cadastrar</a></li>
                    </ul>
                 </li>
              </ul>
              <form class="d-flex" role="search">
                 <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                 <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
           </div>
        </div>
     </nav>
      
    <div class="container mt-2 mb-2">
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
			Cadastrar tarefa
		</button>
    </div>

     <div class="container">
        <div id="tarefas" class="row">
        </div>               
     </div>

    
    <div class="container">
      <!-- Modal -->
      	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Tarefa</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
				<div class="row">
					<div class="col-12 mb-1">
						<input id="titulo" type="text" class="form-control" placeholder="Título" aria-label="título">
					</div>
					<div class="col-12 mb-1">
						<input id="descricao" type="text" class="form-control" placeholder="Decrição" aria-label="descrição">
					</div>
					<div class="col-6 mb-1">
						<input id="pontos" type="text" class="form-control" placeholder="Pontos" aria-label="pontos">
					</div>
					<div class="col-6">
						<select id="categoria" class="form-select" aria-label="Default select example">
							<option selected>Categoria</option>
							<option>Estudo</option>
							<option>Trabalho</option>
							<option>Lazer</option>
						</select>
					</div>
            
				</div>
				</div>
				<div class="modal-footer">
               <p id="alerts-modal"></p>
				   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
				   <button id="salvar" type="button" class="btn btn-primary">Salvar</button>
				</div>
			</div>
			</div>
		</div>
	</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
	<script src="./crud.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
